<ul class="list-group list-group-flush">
    {% if produtos %}
        {% for produto in produtos %}
            <li class="list-group-item">{{produto}} 
                <button role="button" class="badge text-bg-danger float-end"
                hx-delete="{% url 'deletar_produto' produto.id %}"
                hx-trigger="click delay:500ms"
                hx-target="#list-products"
                hx-confirm="VocÃª tem certeza que deseja deletar o produto?"
                hx-indicator=".htmx-indicator"
                >X</button>
            </li>


        {% endfor %}
{% else %}    
    <li class="list-group-item">Nenhum produto cadastrado!</li>
{% endif%}
</ul>
